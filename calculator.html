<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コード -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/calc.css">

    <title>電卓試作</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="offset-xs-4 col-xs-4">
            <input id="result" value=''>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="offset-xs-4 col-xs-4">
            <input id="btn" value="AC" type="button" onclick="del()">
            <input value="%" type="button" onclick="show(this)">
            <input value="/" type="button" onclick="show(this)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="offset-xs-4 col-xs-4">
            <input value="7" type="button" onclick="show(this)">
            <input value="8" type="button" onclick="show(this)">
            <input value="9" type="button" onclick="show(this)">
            <input value="*" type="button" onclick="show(this)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="offset-xs-4 col-xs-4">
            <input value="4" type="button" onclick="show(this)">
            <input value="5" type="button" onclick="show(this)">
            <input value="6" type="button" onclick="show(this)">
            <input value="-" type="button" onclick="show(this)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="offset-xs-4 col-xs-4">
            <input value="1" type="button" onclick="show(this)">
            <input value="2" type="button" onclick="show(this)">
            <input value="3" type="button" onclick="show(this)">
            <input value="+" type="button" onclick="show(this)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="offset-xs-4 col-xs-4">
            <input id="btn" value="0" type="button" onclick="show(this)">
            <input value="." type="button" onclick="show(this)">
            <input value="=" type="button" onclick="calc()">
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script....... src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script.......
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script language="javascript">
        var result = document.getElementById("result");
        function show(elem) {
            result.value = result.value + elem.value;
        }
        function del() {
            result.value = '';
        }
        function calc() {
            result.value = new Function("return " + result.value)();
        }
      </script>

</body>
</html>
